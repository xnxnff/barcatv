<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barça TV - beIN Sports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0b1220;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #0b1220;
    }
    .header img {
      height: 60px;
      margin-right: 15px;
    }
    .header h1 {
      font-size: 28px;
      margin: 0;
    }
    .channel-image {
      display: block;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel-image:hover {
      transform: scale(1.03);
    }
    .video-container {
      display: none;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
    }
    video {
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.ibb.co/Tqgw7yTf/file-0000000004b061f4b928779212faf6c1.png" alt="Barça TV Logo">
    <h1>BARÇA TV</h1>
  </div>

  <img src="https://i.ibb.co/tMHj4d6g/file-0000000039e061f4bae2112c2afa8f72.png" alt="beIN Sports" class="channel-image" onclick="showPlayer()">

  <div class="video-container" id="player">
    <video controls autoplay>
      <source src="http://157.245.71.30:8080/hls/stream.m3u8" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function showPlayer() {
      document.getElementById('player').style.display = 'block';
    }
  </script>

</body>
</html>
